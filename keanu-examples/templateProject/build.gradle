plugins {
    id 'java'
    id 'application'
}

mainClassName = "io.improbable.research.Main"

group = 'improbable'
version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(":keanu-project")
 //   compile group: 'fr.irit.smac.thirdparty.edu.gmu.cs', name: 'mason', version: '18'

    //testing
    testCompile 'junit:junit:4.12'
}
